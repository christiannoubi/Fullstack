   db:
      image: mysql:8.0.17
      restart: always
      environment:
        MYSQL_DATABASE: db_employee
        MYSQL_USER: user
        MYSQL_PASSWORD: password
        MYSQL_ROOT_PASSWORD: root_pw
      ports:
        - 3306:3306
      networks:
        - employee_network

   backend:
        image: em-backend
        build: ./employee
        environment:
          - timezone=Europe/Berlin
          - spring_datasource_url=jdbc:mysql://db:3306/db_employee
        depends_on:
          - db
        ports:
          - 8080:8080
        networks:
          - employee_network

   app:
      image: employee-app
      build: ./employee-app
      environment:
        - timezone=Europe/Berlin
        - VUE_APP_API_URL='http://localhost:4200/'
      ports:
        - 80:80
      networks:
        - employee_network

networks:
  employee_network:
